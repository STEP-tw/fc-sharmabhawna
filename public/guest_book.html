<html>
	<head>
		<link href="/style.css" rel=" stylesheet" />
		<script>
			const updateComments = function () {
				fetch("/comments").then(function(response){
					return response.text();
				}).then(function(comments){
					document.getElementById("comments_container").innerHTML = comments;
				})
			};
		</script>
	</head>
	<body>
		<header class="sub_headline">
			<a class="home_page_link" href="/"><<</a>Guest Book
		</header>
		<div class="comment_box">
			<header class="comment_box_heading">Leave a comment</header>
			<form method="POST" action="/guest_book.html">
				<label>Name:</label> <input type="text" name="name" /><br /><br />
				<label>Comment:</label>
				<textarea type="text" name="comment"></textarea> <br /><br />
				<button type="submit">Submit</button>
			</form>
		</div>
		<label>Comments</label> <button onclick="updateComments()">&#x21bb</button>
		<div id="comments_container">__COMMENTS__</div>
	</body>
</html>
